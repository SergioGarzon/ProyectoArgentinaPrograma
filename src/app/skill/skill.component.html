<div class="row">
   <h1>
        Skill
    </h1>

  <div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
      [percent]="90"
      [radius]="100"
      [imageSrc]="'../../assets/Images/UnityLogo.png'"
      [showImage]="true"
      [imageHeight]="75"
      [imageWidth]="75"
      [showUnits]="false"
      [showSubtitle]="false"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="8"
      [outerStrokeColor]="'#78C000'"
      [innerStrokeColor]="'#C7E596'"
      [animation]="true"
      [animationDuration]="600"
    ></circle-progress>
    </div>

    <div class="text-center col-sm-4 col-md-4 col-lg-4">
      <circle-progress
      [percent]="50"
      [radius]="100"
      [imageSrc]="'../../assets/Images/css.png'"
      [showImage]="true"
      [imageHeight]="100"
      [imageWidth]="75"
      [showUnits]="false"
      [showSubtitle]="false"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="8"
      [outerStrokeColor]="'#da2700'"
      [innerStrokeColor]="'#eeab9d'"
      [animation]="true"
      [animationDuration]="600"
    ></circle-progress>
    </div>
    
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
      [percent]="75"
      [radius]="100"
      [imageSrc]="'../../assets/Images/UnityLogo.png'"
      [showImage]="true"
      [imageHeight]="75"
      [imageWidth]="75"
      [showUnits]="false"
      [showSubtitle]="false"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="8"
      [outerStrokeColor]="'#fff700'"
      [innerStrokeColor]="'#ede977'"
      [animation]="true"
      [animationDuration]="600"
    ></circle-progress>
  </div>

</div>
