<div class="row">
|   <h1>
        Skill
    </h1>

  <div class="col-sm-4 col-md-4 col-lg-4">
    <circle-progress
      [percent]="90"
      [radius]="100"
      [title]="'HTML5'"
      [backgroundColor]="'white'"
      [showUnits]="false"
      [showSubtitle]="false"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="8"
      [outerStrokeColor]="'#78C000'"
      [innerStrokeColor]="'#C7E596'"
      [animation]="true"
      [animationDuration]="600"
    ></circle-progress>

    <circle-progress
      [percent]="50"
      [radius]="100"
      [title]="'CSS3'"
      [showUnits]="false"
      [backgroundColor]="'white'"
      [showSubtitle]="false"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="8"
      [outerStrokeColor]="'#da2700'"
      [innerStrokeColor]="'#eeab9d'"
      [animation]="true"
      [animationDuration]="600"
    ></circle-progress>

    <circle-progress
      [percent]="75"
      [radius]="100"
      [title]="'JavaScript'"
      [showUnits]="false"
      [backgroundColor]="'white'"
      [showSubtitle]="false"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="8"
      [outerStrokeColor]="'#fff700'"
      [innerStrokeColor]="'#ede977'"
      [animation]="true"
      [animationDuration]="600"
    ></circle-progress>
  </div>

</div>
